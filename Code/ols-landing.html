<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Online Lifestyle Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600&family=Exo:wght@800&family=Kanit&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/bs-assets/css/bootstrap.css">
    <link rel="stylesheet" href="./ols-landing.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-3 col-sm-2 col-md-2">
                <img class="img-fluid" src="../assets/Images/ols-logo1.png" alt="Website Logo">
            </div>

            <div class="col-9 col-sm-10 col-md-10 d-inline-flex">
                <h3 class="main_title">LOREM FOOTWEAR</h3>

                <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <div class="row py-3">
            <div class="col text-center">
                <h3 class="menu">MENU
                    <div class="caret d-inline">
                        <i class="fa-solid fa-caret-up"></i>
                    </div>
                </h3>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-12 py-4">
                <h3>HOME</h3>
            </div>
            <div class="col-12 py-4">
                <h3>CATEGORIES</h3>
            </div>
            <div class="col-12 py-4">
                <h3>BRANDS</h3>
            </div>
            <div class="col-12 py-4">
                <h3>RELEASES</h3>
            </div>
            <div class="col-12 py-4">
                <h3>ABOUT US</h3>
            </div>
        </div>

        <div class="row text-center py-4">
            <div class="col">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-tiktok"></i>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/11c8559464.js" crossorigin="anonymous"></script>
</body>

</html>
