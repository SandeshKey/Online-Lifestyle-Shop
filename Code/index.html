<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600&family=Exo:wght@800&family=Kanit&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/bs-assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1 py-1">
                <img class="website_logo" src="../assets/Images/ols-logo1.png" alt="Website Logo">
            </div>
            <div class="col-10">
                <h3 class="main_title mt-3">FOOT-JUNKIES</h3>
            </div>
            <div class="col-1 d-inline-flex">
                <div class="user_icon py-3 mt-2">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>

        <div class="row row-2">
            <nav class="navbar navbar-expand-lg">
                <div class="input-group">
                    <input type="search" class="form-control rounded" placeholder="Search Here.." aria-label="Search" />
                    <button type="button" class="btn">
                        <i class="fa-solid fa-search"></i>
                    </button>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#collapsibleNavbar">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active_item">
                            <a href="#" class="nav-link active_link">
                                <i class="fa-solid fa-house"></i>
                                HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fa-solid fa-layer-group"></i>
                                CATEGORIES</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fa-solid fa-star"></i>
                                BRANDS</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fa-solid fa-gifts"></i>
                                ACCESSORIES</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fa-solid fa-circle-info"></i>
                                ABOUT</a>
                        </li>
                    </ul>

                    <div class="row row-footer mt-2 pt-2">
                        <div class="col-12 footer_head">
                            <h3>JOIN US ON :</h3>
                        </div>
                        <div class="col footer_icons">
                            <div class="col-3">
                                <i class="fa-brands fa-facebook"></i>
                            </div>
                            <div class="col-3">
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                            <div class="col-3">
                                <i class="fa-brands fa-snapchat"></i>
                            </div>
                            <div class="col-3">
                                <i class="fa-brands fa-whatsapp"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row row_visit_us d-block pt-2">
                        <div class="col visit_us text-center">
                            <i class="fa-solid fa-location-dot"></i>
                            <b>
                                <p>POKHARA, LAKESIDE</p>
                            </b>
                        </div>
                    </div>
                </div>
            </nav>
        </div>



        <!-- SLIDER SECTION -->
        
        <!-- <div class="container-fluid slider_container">

        </div> -->

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 slider_image_1" src="../assets/Images/cyber-5244032.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 slider_image_2" src="../assets/Images/black-friday-5770278_1920.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 slider_image_3" src="../assets/Images/halloween-4576779.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>





        <!-- GENDER CATEGORY -->

        <div class="row gender_row">
            <div class="gender_class">
                <div class="col-12 col_men">
                    <a href="#" class="a_men">
                        <i class="fa-solid fa-person"></i>
                        &nbsp;
                        MEN</a>
                </div>
                <div class="col-12 col_women">
                    <a href="#" class="a_women">
                        <i class="fa-solid fa-person-dress"></i>
                        &nbsp;
                        WOMEN</a>
                </div>
                <div class="col-12 col_kids">
                    <a href="#" class="a_kids">
                        <i class="fa-solid fa-baby"></i>
                        &nbsp;
                        KIDS</a>
                </div>
            </div>
        </div>

    </div>




    <script src="../assets/bs-assets/js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/11c8559464.js" crossorigin="anonymous"></script>
    <script src="../assets/bs-assets/js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
